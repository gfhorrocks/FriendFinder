<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1><i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder</h1>
      <hr>
      <h2>Answer a few basic questions. </h2>
      <h2>Then find the friend with the greatest compatibility!</h2>
      <br>

      <div>
        <a href="/survey"><button type="button" class="btn btn-lg btn-primary">
            <h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4>
          </button></a>
      </div>

    </div>

    </br>
    <h2>Most recent survey:        
        <p id="recentName"></p></h2>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" id="recentImage" alt="Card image cap">
      <div class="card-body">

      </div>
    </div>
  </br>
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/gfhorrocks/FriendFinder">GitHub
            Repo</a> | <a href="/">Home</a></p>
      </div>
    </footer>

  </div>

</body>

<script>

  $.get("/api/friends", function (data) {

    var x = data.length - 1;
    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
    $("#recentName").text(data[x].name);
    $("#recentImage").attr("src", data[x].photo);

  });


</script>

</html>
